name: Lambda Deploy

on:
  push:
    branches:
      - master

jobs:
  build-zips:
    runs-on: ubuntu-latest

    outputs:
      changed_lambdas: ${{ steps.changes.outputs.changed_lambdas }}
      changed_layers: ${{ steps.changes.outputs.changed_layers }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip python3 python3-pip

      - name: Detect changed Lambdas and Layers
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          echo "üîç Detecting changes..."

          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ] || \
             ! git cat-file -e "$BEFORE" 2>/dev/null; then
            echo "‚ö†Ô∏è Invalid before SHA, using HEAD~1"
            BASE="$(git rev-parse HEAD~1)"
          else
            BASE="$BEFORE"
          fi

          CHANGED_FILES="$(git diff --name-only "$BASE" "$AFTER" || true)"

          echo "Changed files:"
          echo "$CHANGED_FILES"

          CHANGED_LAMBDAS="$(echo "$CHANGED_FILES" \
            | grep '^lambdas/' || true \
            | cut -d/ -f2 \
            | sort -u \
            | tr '\n' ' ')"

          CHANGED_LAYERS="$(echo "$CHANGED_FILES" \
            | grep '^layers/' || true \
            | cut -d/ -f2 \
            | sort -u \
            | tr '\n' ' ')"

          echo "changed_lambdas=$CHANGED_LAMBDAS" >> "$GITHUB_OUTPUT"
          echo "changed_layers=$CHANGED_LAYERS" >> "$GITHUB_OUTPUT"

          echo "‚úÖ Lambdas changed: $CHANGED_LAMBDAS"
          echo "‚úÖ Layers changed: $CHANGED_LAYERS"

      - name: Build Lambda zips
        if: steps.changes.outputs.changed_lambdas != ''
        run: |
          set -euo pipefail
          mkdir -p zips/lambdas

          for name in ${{ steps.changes.outputs.changed_lambdas }}; do
            echo "üöÄ Building lambda: $name"
            cd "lambdas/$name"
            zip -rq "../../zips/lambdas/${name}.zip" .
            cd - >/dev/null
          done

      - name: Build Layer zips
        if: steps.changes.outputs.changed_layers != ''
        run: |
          set -euo pipefail
          mkdir -p zips/layers

          for layer_name in ${{ steps.changes.outputs.changed_layers }}; do
            zip_name="${layer_name}-layer.zip"
            echo "üì¶ Building layer: $zip_name"

            cd "layers/$layer_name"

            if [ ! -d nodejs ]; then
              echo "‚ùå Layer $layer_name missing nodejs/ directory"
              exit 1
            fi

            cd nodejs
            if [ -f package.json ]; then
              npm ci --omit=dev
            fi
            cd ..

            zip -rq "../../zips/layers/$zip_name" nodejs
            cd - >/dev/null
          done

      - name: Upload zip artifacts
        if: |
          steps.changes.outputs.changed_lambdas != '' ||
          steps.changes.outputs.changed_layers != ''
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zips
          path: zips

  upload-zips:
    runs-on: ubuntu-latest
    needs: build-zips
    if: |
      needs.build-zips.outputs.changed_lambdas != '' ||
      needs.build-zips.outputs.changed_layers != ''

    steps:
      - name: Download zip artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-zips
          path: zips

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload Lambda & Layer zips to S3
        run: |
          set -euo pipefail
          BUCKET="terra-lambdas"

          for type in lambdas layers; do
            if [ -d "zips/$type" ]; then
              for zip in zips/$type/*.zip; do
                [ -e "$zip" ] || continue
                echo "‚òÅÔ∏è Uploading $zip"
                aws s3 cp "$zip" "s3://$BUCKET/$type/$(basename "$zip")"
              done
            fi
          done

  trigger-terraform:
    runs-on: ubuntu-latest
    needs: upload-zips
    if: |
      needs.build-zips.outputs.changed_lambdas != '' ||
      needs.build-zips.outputs.changed_layers != ''

    steps:
      - name: Trigger Terraform pipeline
        run: |
          curl -X POST https://circleci.com/api/v2/project/github/Amey1109/terra-lambdas/pipeline \
            -H "Circle-Token: ${{ secrets.CIRCLECI_PAT }}" \
            -H "Content-Type: application/json" \
            -d '{
              "branch": "dev",
              "parameters": {
                "run_from_lambda": true
              }
            }'
