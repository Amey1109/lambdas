name: Lambda Deploy

on:
  push:
    branches:
      - dev
    tags:
      - "*"

jobs:
  # ------------------------------------------------------------
  # 1. Detect changes + build changed artifacts (optimization)
  # ------------------------------------------------------------
  build-zips:
    runs-on: ubuntu-latest

    outputs:
      changed_lambdas: ${{ steps.changes.outputs.changed_lambdas }}
      changed_layers: ${{ steps.changes.outputs.changed_layers }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip python3 python3-pip

      - name: Detect changed Lambdas and Layers
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ] || \
             ! git cat-file -e "$BEFORE" 2>/dev/null; then
            BASE="$(git rev-parse HEAD~1)"
          else
            BASE="$BEFORE"
          fi

          CHANGED_FILES="$(git diff --name-only "$BASE" "$AFTER" || true)"

          CHANGED_LAMBDAS="$(echo "$CHANGED_FILES" | awk -F/ '$1=="lambdas"{print $2}' | sort -u | tr '\n' ' ')"
          CHANGED_LAYERS="$(echo "$CHANGED_FILES" | awk -F/ '$1=="layers"{print $2}' | sort -u | tr '\n' ' ')"

          echo "changed_lambdas=$CHANGED_LAMBDAS" >> "$GITHUB_OUTPUT"
          echo "changed_layers=$CHANGED_LAYERS" >> "$GITHUB_OUTPUT"

      - name: Build changed Lambda zips
        if: steps.changes.outputs.changed_lambdas != ''
        run: |
          mkdir -p zips/lambdas
          for name in ${{ steps.changes.outputs.changed_lambdas }}; do
            cd "lambdas/$name"
            zip -rq "../../zips/lambdas/${name}.zip" .
            cd - >/dev/null
          done

      - name: Build changed Layer zips
        if: steps.changes.outputs.changed_layers != ''
        run: |
          mkdir -p zips/layers
          for layer_name in ${{ steps.changes.outputs.changed_layers }}; do
            cd "layers/$layer_name/nodejs"
            npm ci --omit=dev || true
            cd ..
            zip -rq "../../zips/layers/${layer_name}-layer.zip" nodejs
            cd - >/dev/null
          done

      - name: Upload zip artifacts
        if: |
          steps.changes.outputs.changed_lambdas != '' ||
          steps.changes.outputs.changed_layers != ''
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zips
          path: zips

  # ------------------------------------------------------------
  # 2. Upload changed artifacts to S3
  # ------------------------------------------------------------
  upload-zips:
    runs-on: ubuntu-latest
    needs: build-zips
    if: |
      needs.build-zips.outputs.changed_lambdas != '' ||
      needs.build-zips.outputs.changed_layers != ''

    steps:
      - name: Download zip artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-zips
          path: zips

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload changed zips to S3
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            BUCKET="prod-terra-lambdas"
          else
            BUCKET="dev-terra-lambdas"
          fi

          for type in lambdas layers; do
            if [ -d "zips/$type" ]; then
              for zip in zips/$type/*.zip; do
                [ -e "$zip" ] || continue
                aws s3 cp "$zip" "s3://$BUCKET/$type/$(basename "$zip")"
              done
            fi
          done

  # ------------------------------------------------------------
  # 3. Reconcile missing artifacts (guarantee Terraform correctness)
  # ------------------------------------------------------------
  reconcile-zips:
    runs-on: ubuntu-latest
    needs: upload-zips

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip python3 python3-pip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure all Lambda & Layer zips exist
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            BUCKET="prod-terra-lambdas"
          else
            BUCKET="dev-terra-lambdas"
          fi

          ########################
          # Lambdas
          ########################
          echo "Reconciling Lambdas..."
          for dir in lambdas/*; do
            name=$(basename "$dir")
            key="lambdas/${name}.zip"

            if ! aws s3 ls "s3://$BUCKET/$key" >/dev/null 2>&1; then
              echo "Building missing lambda: $name"
              cd "$dir"
              zip -rq "../../${name}.zip" .
              cd - >/dev/null
              aws s3 cp "${name}.zip" "s3://$BUCKET/$key"
              rm "${name}.zip"
            else
              echo "✅ Lambda zip exists: $name"
            fi
          done

          ########################
          # Layers
          ########################
          echo "Reconciling Layers..."
          for dir in layers/*; do
            name=$(basename "$dir")
            key="layers/${name}-layer.zip"

            if ! aws s3 ls "s3://$BUCKET/$key" >/dev/null 2>&1; then
              echo "Building missing layer: $name"
              cd "$dir/nodejs"
              npm ci --omit=dev || true
              cd ..
              zip -rq "../${name}-layer.zip" nodejs
              aws s3 cp "../${name}-layer.zip" "s3://$BUCKET/$key"
              rm "../${name}-layer.zip"
              cd - >/dev/null
            else
              echo "✅ Layer zip exists: $name"
            fi
          done

  # ------------------------------------------------------------
  # 4. Trigger Terraform (safe to converge)
  # ------------------------------------------------------------
  trigger-terraform:
    runs-on: ubuntu-latest
    needs: reconcile-zips

    steps:
      - name: Trigger CircleCI Terraform pipeline
        run: |
          set -euo pipefail

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            IS_DEV=false
            IS_PROD=true
            CIRCLE_BRANCH="master"
          else
            IS_DEV=true
            IS_PROD=false
            CIRCLE_BRANCH="dev"
          fi

          curl -X POST https://circleci.com/api/v2/project/github/Amey1109/terra-lambdas/pipeline \
            -H "Circle-Token: ${{ secrets.CIRCLECI_PAT }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"branch\": \"$CIRCLE_BRANCH\",
              \"parameters\": {
                \"is_dev\": $IS_DEV,
                \"is_prod\": $IS_PROD
              }
            }"
